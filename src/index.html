<!DOCTYPE html>
<html>
  <head>
    <title>HTML 5 Slot Machine</title>
    <link
      rel="stylesheet"
      href="https://unpkg.com/bootstrap@4.4.1/dist/css/bootstrap-reboot.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Roboto+Condensed"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="slot">
      <div id="reels">
        <div class="reel"></div>
        <div class="reel"></div>
        <div class="reel"></div>
        <div class="reel"></div>
        <div class="reel"></div>
      </div>
      <div id="controls">
        <button type="button" id="spin">SPIN</button>
      </div>
    </div>

    <div id="uselessFacts" class="modal">
      <div class="modal-content">
        <span class="close">&times;</span>
        <p id="goodbye">
          Let's get in touch
          <a
            href="https://www.linkedin.com/in/remigijus-petkevicius-bb030111a/"
            target="_blank"
            >My Linkedin profile</a
          >
          and see you later &#128526;
        </p>
        <p>Congratulations you win! Your prize is random fact</p>
        <p id="modal-content"></p>
      </div>
    </div>
    <script
      crossorigin="anonymous"
      src="https://polyfill.io/v3/polyfill.min.js?features=default%2CWebAnimations"
    ></script>
  </body>
</html>
